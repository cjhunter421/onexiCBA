
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Year', 'Income', 'Costs', 'Net', 'Net Worth'],
         ['2020',  income[0], costs[0], net[0], netWorth[0]],
         ['2021',  income[1], costs[1], net[1], netWorth[1]],
         ['2022',  income[2], costs[2], net[2], netWorth[2]],
         ['2023',  income[3], costs[3], net[3], netWorth[3]],
         ['2024',  income[4], costs[4], net[4], netWorth[4]],
         ['2025',  income[5], costs[5], net[5], netWorth[5]],
         ['2025',  income[6], costs[6], net[6], netWorth[6]],
         ['2025',  income[7], costs[7], net[7], netWorth[7]],
         ['2025',  income[8], costs[8], net[8], netWorth[8]],
         ['2025',  income[9], costs[9], net[9], netWorth[9]],
      ]);

    var options = {
      title : 'Annual Income Statement',
      vAxis: {title: 'Money'},
      hAxis: {title: 'Year'},
      seriesType: 'bars',
      series: {3: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
